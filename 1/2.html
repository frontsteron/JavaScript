<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Необходимо создать переменную name, записать в эту переменную свое имя.
Необходимо также создать переменную admin и присвоить этой переменной значение
из переменной name.
Вывести значение переменной admin в консоль.
-->
  <script type="text/javascript">
    "use strict";

    // Создаем переменную и записываем в нее свое имя
    const name = "Денис";

    // Создаем переменную admin и присваиваем ей значение из переменной name
    const admin = name;

    // Выводим значение переменной admin в консоль
    console.log(admin);
  </script>
</body>

</html>
