<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Необходимо пользователя попросить ввести температуру в градусах Цельсия,
преобразовать введенное пользователем значение в соответствующую температуру
в градусах по Фаренгейту и вывести в alert сообщение с таким текстом:
"Цельсий: {C}, Фаренгейт: {F}"
Где вместо {C} и {F} должны быть подставлены соответствующие значения, которые
были получены ранее.
Формула перевода градусов Цельсия в градусы Фаренгейта:
градусы Фаренгейта = (9 / 5) * градусы Цельсия + 32

Уточнение: пользователь всегда вводит корректное число.
-->
  <script>
    "use strict";

    // Функция для преобразования температуры из Цельсия в Фаренгейт
    function celsiusToFahrenheit(celsius) {
      return (9 / 5) * celsius + 32;
    }

    // Получаем от пользователя температуру в градусах Цельсия
    let celsius = parseFloat(prompt('Введите температуру в градусах Цельсия:'));

    // Проверяем, что пользователь ввел число
    if (!isNaN(celsius)) {
      // Преобразуем температуру из Цельсия в Фаренгейт
      let fahrenheit = celsiusToFahrenheit(celsius);

      // Выводим результат с помощью alert
      alert('Цельсий: ' + celsius + ', Фаренгейт: ' + fahrenheit);
    } else {
      alert('Вы ввели некорректное значение. Пожалуйста, введите число.');
    }
  </script>
</body>

</html>
